	<div id="sidebar">
	  <div id="controls">
	    <h3>Date Range</h3>
	    <form name="dateSelection">
	      <div class="dateRadio">
		<input type="radio" name="radioDate" id="radioMonth" checked>
		<label for="radioMonth">Past 30 Days</label>
	      </div>
	      <div class="dateRadio">
		<input type="radio" name="radioDate" id="radioWeek">
		<label for="radioWeek">Past 7 Days</label>
	      </div>
	      <div class = "dateRadio">
		<input type="radio" name="radioDate" id="radioDay">
		<label for="radioDay">Today</label>
	      </div>
	    </form>
	  </div>
	</div>
      </div>
      <div id="mapid"></div>
